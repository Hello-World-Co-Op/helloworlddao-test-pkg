# CI workflow for @hello-world-co-op/test-pkg
# Triggers package-publish reusable workflow on version tag push

name: Package CI

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@hello-world-co-op'
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm run build
      - run: npm run test

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-test
    uses: Hello-World-Co-Op/.github/.github/workflows/package-publish.yml@main
    with:
      package-name: test-pkg
